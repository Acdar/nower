<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>版本</title>
  </head>
  <body>
    <p>当前版本{{ current }}过旧，请及时更新。</p>
    <p>以下为推荐的mower版本：</p>
    <p>稳定版：</p>
    <ul>
      {% for i in stable %}
      <li>{{ i }}</li>
      {% endfor %}
    </ul>
    <p>测试版：</p>
    <ul>
      {% for i in testing %}
      <li>{{ i }}</li>
      {% endfor %}
    </ul>
  </body>
</html>
